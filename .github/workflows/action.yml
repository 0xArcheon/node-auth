name: Lint Code
on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
jobs:
  build:
    runs-on: ubuntu-latest
    container: node:20

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v6.1.0

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint
